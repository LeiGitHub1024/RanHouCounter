<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>然后统计器</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
          text-align: center;
      }
  
      button {
          background-color: #007BFF; /* 深蓝色背景 */
          color: white;
          padding: 10px 20px;
          margin: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s; /* 平滑的背景色过渡效果 */
      }
  
      button:hover {
          background-color: #0056b3; /* 悬停时的深蓝色 */
      }

      #stop-btn {
          background-color: #dc3545; /* 深红色背景 */
      }
  
      #counter {
          margin: 20px;
          font-size: 20px;
          color: #333;
      }
  
      #text-output {
          margin-top: 20px;
          border: 1px solid #ddd;
          padding: 10px;
          background-color: white;
          max-height: 300px;
          overflow-y: auto;
      }
  
      .highlight {
          color: #FF5733; /* 鲜艳的橙红色 */
          font-weight: bold;
      }
  </style>
  
</head>
<body>
    <h1>然后统计器</h1>
    <button id="start-btn">开始录音</button>
    <button id="stop-btn">停止录音</button>
    <div id="counter">“然后”出现的总次数：0</div>

    <div id="text-output"></div>

    <script src="app.js"></script>
</body>
</html>
